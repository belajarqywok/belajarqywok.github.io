        <script>
		
		
            // typed js
            var typed1 = new Typed('#typed-mainMessages',{
		    
                    stringsElement: '#mainMessages',
                    backSpeed: 80,
                    typeSpeed: 80
		    
            });

            setTimeout( function() {
                
                var messages = [
			
		        "My name is al-fariqy raihan",
        	        "my nickname is 'qywok'",
        	        "i live in Jakarta",
        	        "nice to meet you ðŸ‘‹"
			
                ];
                
                for(var indexMessages = 0; indexMessages < messages.length; indexMessages++) {
                    
		         document.getElementById(`subMessage${indexMessages+1}`).innerHTML=`${messages[indexMessages]}`;
                    
                }
                
	        var typed2 = new Typed('#typed-subMessages',{
                    
                	stringsElement: '#subMessages',
                        backSpeed: 60,
                        typeSpeed: 60,
                        loop : true
                });
		    
            }, 3000 ); 
            
            // ip address request
            const ipAddressEndpoint = "https://api.ipify.org/?format=json";
            const ipAddressFetchPromise = fetch(ipAddressEndpoint);
		
            ipAddressFetchPromise.then(response => {
		    
                return response.json();
		    
            }).then(data => {
		    
                document.getElementById("yourIp").innerHTML=`${data.ip}`;
		    
		// find location
	        const locationEndpoint = `https://ipapi.co/${data.ip}/json/`;
                const locationFetchPromise = fetch(locationEndpoint);
		    
                locationFetchPromise.then(response => {
			
                    return response.json();
			
                }).then(data => {
			
                    document.getElementById("yourLocation").innerHTML=`${data.city}/${data.country_name}`;
			
                });
            });
		
	    
        </script>
